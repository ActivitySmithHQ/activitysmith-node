name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm ci
        if: hashFiles('package-lock.json') != ''
      - run: npm install
        if: hashFiles('package-lock.json') == ''
      - run: npm test
        continue-on-error: true
